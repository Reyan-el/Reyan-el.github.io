<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>DOODLE ME</h1>
    
        <div id="container">
            
            <canvas id="canvas" width="1200" height="800"></canvas>
        </div>
        <div id="color-palette">
            <div class="color-option" style="background-color: #A9BD93;"></div>
            <div class="color-option" style="background-color: #58F0F0;"></div>
            <div class="color-option" style="background-color: #c3b1e1;"></div>
            <div class="color-option" style="background-color: #FCACBF;"></div>
            <div class="color-option" style="background-color: #B0808C;"></div>
            <div class="color-option" style="background-color: #BD75E8;"></div>
            <div class="color-option" style="background-color: #F79947;"></div>
            <div class="color-option" style="background-color: white;"></div>
        </div>

        <div id="cursor-size">
            <p>Brush Size</p>
            <button id="increase-btn" class="">+</button>
            <button id="decrease-btn">-</button>        
        </div>
        <div id="extra-menu">
            <p>Extra Options</p>
            <button id="fill-btn"><p>Fill</p></button>
            <button id="undo-btn">Undo</button>
        </div>

        <a href="page2.html">
            <button> Go to page 2</button>
        </a>

    <script src="script.js"></script>
</body>
</html>
